<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>متابعة حالة المريض</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://i.ibb.co/fzffWJvk/Picture1.png');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .logo-top {
      margin-bottom: 20px;
      text-align: center;
    }
    .logo-top img {
      width: 280px;
    }
    .container {
      background: rgba(255, 255, 255, 0.92);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 700px;
      text-align: center;
    }
    input {
      padding: 10px;
      margin: 10px auto;
      width: 90%;
      border-radius: 6px;
      border: 1px solid #ccc;
      display: block;
    }
    button {
      padding: 10px 20px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="logo-top">
    <img src="https://i.ibb.co/mkcbtjN/clinics-logo.png" alt="clinics-logo">
  </div>

  <div class="container">
    <h2>استعلام عن حالة المريض</h2>
    <input type="text" id="code" placeholder="كود المريض">
    <button onclick="searchPatient()">عرض الحالة</button>

    <div id="result"></div>
  </div>

  <script>
    async function searchPatient() {
      const codeInput = document.getElementById('code').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "جاري التحميل...";

      try {
        const response = await fetch(`https://script.google.com/macros/s/AKfycbx_tP_iAd4QoYVxdvRDKoqz3mxTTgzA3GlEZynZSKRnRI70bLoaKgMTAHnnIP9bmujQ/exec?code=${codeInput}`);
        const data = await response.json();

        if (data.success) {
          resultDiv.innerHTML = `<p><strong>تقرير الحالة:</strong> ${data.report}</p>`;
        } else {
          resultDiv.innerHTML = `<p style="color:red;">${data.message}</p>`;
        }
      } catch (error) {
        console.error(error);
        resultDiv.innerHTML = `<p style="color:red;">حدث خطأ أثناء الاتصال بالخادم.</p>`;
      }
    }
  </script>

</body>
</html>
